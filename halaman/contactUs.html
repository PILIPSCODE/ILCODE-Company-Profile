<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div
      class="loader-website fixed z-50 pointer-events-none h-screen w-screen"
    ></div>
    <div class="wrapper-animation hidden">
      <nav
        class="fixed nav w-full z-40 h-14 p-10 px-20 max-md:px-10 max-sm:px-5 flex justify-end items-center"
      ></nav>
      <section
        id="hero"
        class="h-screen relative flex justify-center items-center flex-col bg-tersier"
      >
        <span class="flex gap-3 items-center bg-tersier text-white rounded-xl">
          <img
            src="/source/log.png"
            class="w-60 max-md:w-28 max-sm:w-20 rounded-md p-2"
            alt=""
            srcset=""
          />
          <h1
            class="text-8xl split-text max-md:text-6xl max-sm:text-4xl font-bold"
          >
            Contact
          </h1>
        </span>

        <div
          class="absolute pointer-events-none inset-0 -z-0 h-full w-full bg-[linear-gradient(to_right,#80808018_2px,transparent_0px),linear-gradient(to_bottom,#80808018_4px,transparent_4px)] bg-[size:120px_120px]"
        ></div>
      </section>
      <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="../component.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
